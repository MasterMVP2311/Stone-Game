<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kevin Goblin Game</title>
        <script>

            winCondition = 9;
            onePile = 3;
            twoPile = 3;
            threePile = 3;

            function change1stImage()
            {
                winCondition--;
                onePile--;
                var img1 = document.getElementById("pile1");
                img1.src="2 Stones.jpg";
                return false;
            }

            function twoClickResponse()
            {
                winCondition--;
                twoPile--;
            }

            function threeClickResponse()
            {
                winCondition--;
                threePile--;
            }

        </script>
    </head>

    <h1>
        <img id="pile1" src="3 Stones.jpg" class="center" height="200px" width="200px">
        <button id="take1stpile" onclick="change1stImage();">Take Stone</button>
    </h1>

    <h1>
        <img id="pile2" src="3 Stones.jpg" class="left" height="200px" width="200px">
    </h1>

    <h1>
        <img id="pile3" src="3 Stones.jpg" class="right" height="200px" width="200px" >
    </h1>

</html>
